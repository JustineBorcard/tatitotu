<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body class="l-main">
    <header class="l-header">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <h1>
              <img class="logo" src="../img/logo.png" alt="Logo tatitotu" />
            </h1>
          </div>
          <div class="col-3">
            <p class="subtitle">Défis de conjuguaison</p>
          </div>
          <div class="col-2 offset-4"><a class="help" href="help">aide</a></div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <ul class="navigation">
            <li>Classe <img src="../img/arrow.png" alt="flèche" /></li>
            <li>Par groupe <img src="../img/arrow.png" alt="flèche" /></li>
            <li>Niveaux <img src="../img/arrow.png" alt="flèche" /></li>
            <li>Pronominaux <img src="../img/arrow.png" alt="flèche" /></li>
            <li>
              CIF(FLE) <img src="../img/arrow.png" alt="logo chargement" />
            </li>
          </ul>
        </div>
        <div class="col-3 offset-1">
          <button class="challenge-charge">
            <p>Charger mon défi</p>
            <img class="charge" src="../img/charge.png" alt="logo chargement" />
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 l-vertical-align">
          <div class="card">
            <h1>VERBES</h1>
            <input
              type="text"
              class="text-field"
              placeholder="Ajouter un verbe"
            />
            <div class="tag">
              <p>
                courir
                <img
                  class="tag-cross"
                  src="../img/cross.png"
                  alt="logo croix"
                />
              </p>
            </div>
            <div class="tag">
              <p>
                avoir
                <img
                  class="tag-cross"
                  src="../img/cross.png"
                  alt="logo croix"
                />
              </p>
            </div>
          </div>
          <div class="card pink">
            <h1>OPTION</h1>
            <p class="option">Nombre de questions</p>
            <p class="option">
              Type
              <img
                class="white_arrow"
                src="../img/white_arrow.png"
                alt="flèche"
              />
            </p>
            <p class="option">
              Options d'impression
              <img
                class="white_arrow"
                src="../img/white_arrow.png"
                alt="flèche"
              />
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="card orange">
            <h1>TEMPS</h1>
            <h2>INDICATIF</h2>
            <div class="tag-list">
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé composé
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Imparfait
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Plus-que-parfait
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Futur
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Futur antérieur
              </label>
            </div>
            <h2>IMPERATF</h2>
            <div class="tag-list">
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé
              </label>
            </div>
            <h2>SUBJONCTIF</h2>
            <div class="tag-list">
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Imparfait
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Plus-que-parfait
              </label>
            </div>
            <h2>CONDITIONNEL</h2>
            <div class="tag-list">
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé 1
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé 2
              </label>
            </div>
            <h2>PARTICIPE</h2>
            <div class="tag-list">
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé
              </label>
            </div>
            <h2>GERONDIF</h2>
            <div class="tag-list">
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="tag-switch">
                <div class="tag-switch-wrapper">
                  <div class="tag-switch-inner"></div>
                </div>
                Passé
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <button class="exercice">
            <p>
              Commencer à s'exercer !
              <img class="arrow" src="../img/arrow.png" alt="flèche" />
            </p>
          </button>
        </div>
        <div class="col-3 offset-5">
          <button class="save">
            <p>Sauvgarder mon défi</p>
          </button>
          <button class="print">
            <p>Imprimer</p>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="admin">admin</p>
          <a class="contact" href="mailto:someone@example.com">contact</a>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
